[tips-and-tricks-item-description]
tycoon-about-tycoon=Tycoon to mod polegający na zostaniu potentatem transportowym. Możesz pomóc miastom w rozwoju, a następna wersja funkcji pozwoli ci finansować nowe miasta i przewozić pasażerów. Wszystkie te działania dadzą ci [item=tycoon-currency], które możesz użyć do różnych rzeczy, takich jak finansowanie badań.\n\nTen mod nie jest pełnym przeprojektowaniem, ale dodaje nowe mechaniki rozgrywki, które można wykorzystać wraz z modyfikacjami, takimi jak Space Exploration lub Krastorio 2. Oczywiście możesz również grać w Tycoon samodzielnie i cieszyć się rozwojem miast i sieci transportu publicznego.\n\n[font=default-bold]Społeczność i wsparcie[/font]\n\nJeśli chcesz wejść w interakcję ze społecznością grającą w mod Tycoon, sprawdź opis moda na stronie portalu modów Factorio: https://mods.factorio.com/mod/tycoon \nZnajdziesz tam linki do Discorda, Twitcha dewelopera i sposobów finansowego wsparcia rozwoju. Opinie i sugestie są mile widziane!\n\n[font=default-bold]Credits[/font]\n\nTłumacze:\n\n  - [font=default-bold]Brasilian[/font]: luis das artimanhas\n  - [font=default-bold]Japanese[/font]: yuyuyuxyu\n  - [font=default-bold]Russian[/font]: rohon007
tycoon-cities=Miasta są sercem modyfikacji Tycoon. Zaczynając od ratusza w swoim centrum, mogą rosnąć na zewnątrz i stawiać nowe wymagania.\n\n[font=default-bold]Ratusz[/font]\n\n[entity=tycoon-town-hall] to centrum twojego miasta. Po kliknięciu na niego możesz zobaczyć szczegółowe informacje o swoim mieście, takie jak jego podstawowe potrzeby i poziom zaopatrzenia.\n\n[font=default-bold]Rozwój miasta[/font]\n\nAby pomóc miastom w rozwoju, musisz dostarczać przedmioty na ich podstawowe potrzeby i budować za pomocą budynków zaopatrzeniowych. \nMożesz użyć [entity=tycoon-water-tower], aby zapewnić wodę, [entity=tycoon-market] dla żywności i [entity=tycoon-hardware-store] dla materiałów budowlanych. \n\nWoda jest darmowa, ale żywność i materiały budowlane przynoszą [item=tycoon-currency]. Po wybudowaniu [entity=tycoon-treasury] w mieście można znaleźć walutę, którą płacą mieszkańcy. Będzie to jeden z pierwszych budynków zbudowanych w mieście.\n\n[font=default-bold]Lepsze budownictwo[/font]\n\nW miarę rozwoju miasta będzie ono w stanie budować bardziej zaawansowane budynki, odblokowując wyższe poziomy budownictwa, takie jak [technology=tycoon-residential-housing] lub [technology=tycoon-highrise-housing]. Zapewniają one znacznie więcej miejsca dla mieszkańców, ale wiążą się z nowymi podstawowymi potrzebami i wymaganiami dotyczącymi materiałów budowlanych.
tycoon-currency=[item=tycoon-currency] jest nagrodą za zaopatrywanie miasta w żywność i materiały budowlane. Gdy miasto zbuduje [entity=tycoon-treasury], możesz tam znaleźć walutę. \n\nWalutę można wykorzystać do finansowania badań za pośrednictwem [entity=tycoon-university]. Jest to łatwy sposób na zdobycie bardziej zaawansowanych pakietów naukowych, ale jest droższy niż produkcja pakietów naukowych w tradycyjny sposób w Factorio.
tycoon-supply-buildings=Miasta zużywają zasoby, które można zapewnić poprzez budynki zaopatrzeniowe. Możesz zbudować jeden lub więcej budynków każdego typu, a miasto będzie korzystać ze wszystkich z nich.\n\n[font=default-bold]Zasięg (wkrótce)[/font]\n\nBudynki zaopatrzeniowe muszą być zbudowane w zasięgu miasta. Po umieszczeniu budynku zaopatrzeniowego możesz zobaczyć jego zasięg za pomocą zielonej nakładki.\n\n[font=default-bold]Rynki[/font]\n\nZa pomocą [entity=tycoon-market] możesz zaspokoić podstawowe potrzeby, takie jak [item=tycoon-apple]. Można je uprawiać w [entity=tycoon-apple-farm]. Spójrz na mapę, aby znaleźć farmy.\n\n[font=default-bold]Sklepy z narzędziami[/font]\nZ [entity=tycoon-hardware-store] możesz dostarczać materiały budowlane, takie jak [item=stone-brick] lub [item=iron-plate].\n\n[font=default-bold]Wieże wodne[/font]\nZ [entity=tycoon-water-tower] możesz dostarczać wodę mieszkańcom. Wystarczy zbudować w pobliżu pompę morską i połączyć ją rurami z wieżą ciśnień.
tycoon-primary-industries=Tycoon wprowadza nowe podstawowe gałęzie przemysłu, takie jak [entity=tycoon-apple-farm] i [entity=tycoon-wheat-farm]. Można je znaleźć na całej mapie. \n\nJeśli podaż istniejących podstawowych gałęzi przemysłu nie jest wystarczająca, rozważ eksplorację większej części mapy lub zwiększ ich produktywność za pomocą technologii takich jak [technology=tycoon-apple-farm-productivity-1].
tycoon-residential-needs=Twoje miasta mogą teraz ulepszać proste domy do domów mieszkalnych, ale potrzebują nowych zasobów, aby ulepszyć i wyżywić populację.\n\nKażdy dom mieszkalny obsługuje 20 mieszkańców.\n\n[font=default-bold]Podstawowe potrzeby[/font]\n\nMieszkańcy zużywają [item=tycoon-meat], [item=tycoon-bread], [item=tycoon-milk-bottle] i [item=tycoon-fish-filet]. Dbaj o dobre zaopatrzenie miast, aby osiągnąć maksymalne tempo rozwoju.\n\n[font=default-bold]Materiały budowlane[/font]\n\nUlepszenie prostego domu do domu mieszkalnego wymaga 10 [item=steel-plate], 20 [item=iron-plate], 30 [item=stone-brick] i 2 [item=small-lamp].
tycoon-highrise-needs=Twoje miasta mogą teraz ulepszać domy mieszkalne do wieżowców, ale potrzebują nowych zasobów, aby ulepszyć i wyżywić populację. \n\nKażdy wieżowiec może pomieścić 100 mieszkańców. \n\n[font=default-bold]Podstawowe potrzeby[/font]\n\nMieszkańcy zużywają [item=tycoon-smoothie], [item=tycoon-apple-cake], [item=tycoon-cheese], [item=tycoon-burger] i [item=tycoon-dumpling]. Dbaj o dobre zaopatrzenie miast, aby osiągnąć maksymalne tempo rozwoju.\n\n[font=default-bold]Materiały budowlane[/font]\n\nUlepszenie prostego domu do domu mieszkalnego wymaga 50 [item=concrete], 25 [item=steel-plate], 10 [item=pipe], 2 [item=pump] i 5 [item=small-lamp].
tycoon-fund-new-cities=Gratulacje! Osiągnąłeś ważny kamień milowy i możesz teraz [font=default-bold]finansować nowe miasta[/font].\n\nAby sfinansować nowe miasto, musisz zbudować [entity=tycoon-urban-planning-center], zapewnić mu [item=tycoon-currency] i zbadać wystarczającą ilość mapy, aby znalazło się miejsce na nowe miasto. Nie lubią pojawiać się blisko siebie.\n\nKoszt nowych miast rośnie czterokrotnie. Pierwsze dodatkowe miasto kosztuje 1000 [item=tycoon-currency], drugie 4000, trzecie 8000 itd. \n\nWszystkie [entity=tycoon-urban-planning-center] współpracują ze sobą. Oznacza to, że możesz przechowywać [item=tycoon-currency] w każdym z nich, a całkowita suma zostanie uwzględniona.
tycoon-cities-overview=Pilnowanie wszystkich miast może być trudne, gdy są one daleko od siebie. Na szczęście możesz teraz uzyskać dostęp do przeglądu miast. \n\nMożesz otworzyć przegląd za pomocą skrótu [img=tycoon-cities-overview-shortcut] (obok np. narzędzia do dekonstrukcji) lub za pomocą skrótu klawiszowego __CONTROL__tycoon-cities-overview__.\n\nInformacje na karcie każdego miasta są takie same, jak te widoczne po otwarciu [entity=tycoon-town-hall].
tycoon-public-transportation=Gratulacje! Osiągnąłeś kamień milowy i możesz teraz [font=default-bold]przewozić pasażerów[/font]. Każdy pasażer ma miejsce pochodzenia, czas rozpoczęcia podróży i miejsce docelowe. \n\nKażde miasto, które ma mieszkańców lub wieżowce, będzie produkować pasażerów w każdym [entity=tycoon-passenger-train-station], który umieścisz w ich zasięgu. Im więcej masz mieszkańców i wieżowców, tym więcej pasażerów pojawi się w innych miastach.\n\nPasażerowie nie dbają o to, jak dowieziesz ich do celu, ale zależy im na szybkim dotarciu na miejsce.\n\n[font=default-bold]Nagrody[/font]\n\nPasażerowie zapłacą ci, gdy dowieziesz ich do [entity=tycoon-passenger-train-station] w mieście docelowym. Nagroda [item=tycoon-currency] zależy od odległości między miastami i czasu podróży. Im dłuższy dystans, tym wyższa nagroda. [item=tycoon-currency] zostanie umieszczony w [entity=tycoon-treasury] miasta docelowego.
tycoon-passenger-train-stations=Kiedy zbudujesz [entity=tycoon-passenger-train-station] w zasięgu miasta, mówisz jego mieszkańcom, że pomożesz im podróżować do innych miast. \n\nMożesz zbudować dowolną liczbę stacji kolejowych w mieście, o ile znajdują się one w jego zasięgu. Nowi pasażerowie pojawią się na losowej stacji kolejowej w danym mieście, jeśli jest ich więcej niż jedna.\n\n[font=default-bold]Ogranicz odjeżdżających pasażerów[/font]\n\nStacje kolejowe nie mają nieograniczonej przestrzeni, a ponieważ coraz więcej pasażerów chce odjechać, mogą się zapełnić. Domyślnie stacje kolejowe zezwalają tylko na 80 odjeżdżających pasażerów, aby zapewnić trochę miejsca dla przyjeżdżających. Możesz to skonfigurować dla każdej stacji kolejowej podczas otwierania jej GUI.\n\n[font=default-bold]Filtr docelowy[/font]\n\nW miarę finansowania większej liczby miast za pośrednictwem [entity=tycoon-urban-planning-center], musisz zbudować sieć między wszystkimi obecnymi i przyszłymi miastami. Pasażerowie z nowych miast będą automatycznie pojawiać się na stacjach kolejowych, o ile nie zostaną odfiltrowane żadne miejsca docelowe. \n\nMożesz odfiltrować miejsca docelowe, otwierając graficzny interfejs stacji kolejowej i zaznaczając nazwy miast. Jeśli zaznaczysz dowolną nazwę miasta na stacji kolejowej, przyszłe miasta nie będą automatycznie generować nowych pasażerów na tej stacji kolejowej.\n\n[font=default-bold]Przyjazdy[/font]\n\nStacja kolejowa działa również jako miejsce, do którego mogą przybywać pasażerowie. Wystarczy umieścić przybywającego pasażera na stacji kolejowej, a zostanie on automatycznie usunięty.

